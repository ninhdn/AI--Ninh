<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Route-finding App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <button style="position: fixed; top: 10px; left: 10px; height: 30px; z-index: 1001" onclick="toggleSidebar()">Admin Mode</button>

  <div id="sidebar">
    <hr style="margin: 20px 0; border: none" />

    <input style="width: 200px; height: 20px" type="text" id="streetInput" placeholder="Nhập tên đường" />

    <hr style="margin: 10px 0; border: none" />

    <label><input type="radio" name="action" value="change"> Tắc đường</label><br>
    <label for="volume">Mức độ tắc:</label><br>
    <input type="range" id="level" min="1" max="3" value="1">
    <span id="levelValue">1</span>

    <hr style="margin: 10px 0; border: none" />

    <label><input type="radio" name="action" value="ban"> Cấm đường</label><br>

    <hr style="margin: 10px 0; border: none" />

    <button style="width: 100px; display: block; margin: 0 auto" onclick="changeWeight()">Xác nhận</button>

    <hr style="margin: 10px 0; border: none" />

    <button style="width: 100px; display: block; margin: 0 auto" onclick="resetGraph()">Reset</button>
  </div>

  <div id="main">
    <div style="height: 500px; margin-top: 20px" id="map"></div>

    <hr style="margin: 10px 0; border: none" />

    <div style="width: fit-content; margin: 0 auto; text-align: center;">
      <div style="display: flex; gap: 50px; justify-content: center;">
          <input style="width: 200px" type="text" id="placeInput1" placeholder="Nhập điểm xuất phát" />
          <input style="width: 200px" type="text" id="placeInput2" placeholder="Nhập điểm đến" />
      </div>
      
      <hr style="margin: 10px 0; border: none" />

      <button style="width: 100px; display: block; margin: 0 auto" onclick="findRoute()">Tìm</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="/static/scripts.js"></script>
</body>
</html>
